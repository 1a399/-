    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fad05b;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .bubble {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #c03f2b;
            color: #000;
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 350px;
            height: 200px;
            background: #ed8f1c; /* 红色背景 */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 5px solid #871205; /* 金色边框 */
            position: relative;
            overflow: hidden;
        }

        .slot {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000;
            font-family: 'Impact', sans-serif;
        }

        .question-main {
            font-size: 28px;
            font-weight: bold;
        }

        .question-sub {
            font-size: 18px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .actions {
            margin-top: 10px;
            text-align: center;
        }

        .actions button {
            background-color: #c03f2b;
            color:  #feeeed;
            border: 2px solid black;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }


        .popup {
            margin-top: 50px;
            width:350px;
            background-color: #faa755;
            border: 2px solid black;
            justify-content: center;
            align-items: center;
            padding:10px;
<!--            border-radius: 8px;-->
        }
        .popup-title {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .popup-content {
            font-size: 15px;
            color: black;
            text-indent: 2em;
        }
        .team{
            text-align: right;
        }
        /* 美化弹窗 */
        .pop {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            height:200px;
            weight：200px;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
            text-align: center;
        }
        .pop.show {
            display: block;
        }

       .pop .pop-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

       .pop .pop-content {
            font-size: 18px;
            line-height: 1.5;
            color: #7f8c8d;
       }

       .pop .pop-button {
             margin-top: 10px;
             padding: 10px 20px;
             background-color: #ebc21c; /* 金色按钮 */
             color: rgb(24, 3, 24);
             border: none;
             border-radius: 10px;
             cursor: pointer;
             font-size: 16px;
             transition: background-color 0.3s;
       }

       .pop .pop-button:hover {
            background-color: #df5d12;
       }
